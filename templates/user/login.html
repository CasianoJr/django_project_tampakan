{% extends 'base/base.html' %} {% block content %} {% load crispy_forms_tags %}

<div class="col-lg-6 offset-lg-3 mt-3 jumbotron">
    <h2>Login Now</h2>
    <form method="POST">
        {% csrf_token %} {{ form|crispy }}
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
    <p>Dont have an account? <a href="{% url 'user-register' %}" class="text-muted">Register Now!</a></p>
</div>
{% endblock content %}
