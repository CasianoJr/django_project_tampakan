{% extends 'base/base.html' %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="jumbotron col-lg-6 offset-lg-3 py-3">
        <h2 class="mt-3">Create a Appointment</h2>
        <div class="small text-muted mb-4">This will create an appointment to the office concern. Please fill-in the form</div>
        {{ form.media }}
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary" value="Submit"></form>
        </div>
    {% endblock content %}
