{% extends 'base/base.html' %}

{% block content %}
    <div class="jumbotron col-lg-8 mx-auto p-0 h2 text-center">{{ service.office.name }}</div>

    <div class="jumbotron col-lg-8 mx-auto ">

        <div class="font-weight-bold h4">
            {{ service.title }}</div>
        <div class="mt-3 text-justify">
            {{ service.description }}</div>
        <div class="mt-2 text-justify">
            {{ service.content }}</div>
        <div class="mt-2">
            {{ service.annotate|safe }}</div>

    </div>

{% endblock content %}
