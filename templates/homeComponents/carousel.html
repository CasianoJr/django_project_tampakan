{% load static %}
<div class="carousel-container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
        </ul>
        <!-- The slideshow -->
        <div class="carousel-inner text-center">
            {% for carousel in carousel6 %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <img class="img-fluid shadow rounded img-carousel" src="{{ carousel.thumbnail.url }}" alt="{{ carousel.title}}" width="100%" height="100%">
                <div class="carousel-caption h-50">
                    <div class="{% cycle 'mx-auto' 'float-md-right' 'float-md-left'  %} col-lg-5">
                        <div class="text-shadowing h3 pb-2">{{ carousel.title|truncatechars:60}}</div>
                        <div class="text-shadowing lead animated {% cycle 'fadeIn' 'jackInTheBox' 'flash' 'zoomInRight' 'slideInUp' 'fadeInDownBig'  %} delay-2s ">
                            {{ carousel.heading|truncatechars:120}} <a href="{{carousel.get_absolute_url}}" class="btn btn-info small">>> </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
           
            <!-- Left and right controls -->
            <a class=" carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
</div>
